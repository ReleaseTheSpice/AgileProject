<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
<div>
  <table cellpadding="5" *ngFor="let product of _productsArray" >
    <tr>
      <th>Item Name:</th>
      <td>{{product.productName }}</td>
    </tr>
    <tr>
      <th>Description:</th>
      <td>{{product.description }}</td>
    </tr>
    <tr>
      <th>Price:</th>
      <td>${{product.price | number : '1.2-2'}}</td>
    </tr>
    <tr>
      <th>Quantity:</th>
      <td>{{product.qty}}</td>
    </tr>
    <tr>
      <th>Date Posted:</th>
      <td>{{product.date | date:'longTime'}}</td>
    </tr>
    <br>
  </table>
</div>
<br>
</body>
