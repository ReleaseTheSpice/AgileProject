<!DOCTYPE html>
<html lang="en">
<head>
    <title>main</title>
</head>

<body>

  <app-game-item-list [gameItems]="gameItems" ></app-game-item-list>
  <button class= 'bottomRight btn btn-primary' type="button" label="Click" (click)="toggleChild()">Sell Item</button>

  <br>

<div *ngIf = "showForm" class="container row mr-0 bottomRight" >
    <form class="form-group row">
        <h2 class="col-12">Game Items</h2>

        <div class="col-12">
        <b class="form-group row mb-0 col-12">Item: </b>
        <td><input class="form-control col-9" mdbInput type="text" name="item" [(ngModel)]="productName" required></td>
        </div>

        <div class="col-12">
        <b class="form-group row mb-0 col-12">Category: </b>
        <td><input class="form-control col-9" mdbInput type="text" name="category" [(ngModel)]="category" required></td>
        </div>

        <div class="col-12">
        <b class="form-group row mb-0 col-12">Price: </b>
        <td><input class="form-control col-9" mdbInput type="text" name="price" [(ngModel)]="price" required></td>
        </div>

        <div class="col-12">
        <b class="form-group row mb-0 col-12">Quantity: </b>
        <td><input class="form-control col-9" mdbInput type="text" name="quantity" [(ngModel)]="quantity" required></td>
        </div>

        <div class="col-12">
        <b class="form-group row mb-0 col-12">Description: </b>
        <td><textarea class="form-control" rows="4" cols="50" mdbInput type="text" name="description" [(ngModel)]="description" required> </textarea></td>
        </div>

        <div class="form-group row col-12 mt-2">
            <div class="col-sm-12">
                  <button class="btn btn-primary" type="submit" (click)="createProduct()">Submit</button>
            </div>
        </div>
        <div class="form-group row col-12 mt-8">
            <div class="col-sm-12">
                <button class="btn btn-primary" type="cancel" (click)="toggleChild()">Cancel</button>
            </div>
        </div>
    </form>
</div>



<br>
</body>
