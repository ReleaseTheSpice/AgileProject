<p>game-item-form works!</p>
<div class="container row mr-0">
    <form class="form-group row col-sm-12 "
          [formGroup]="form"
          (ngSubmit)="onSubmit(form.value)">
        <h2 class="col-12">Game items</h2>

        <div class="form-group row mb-0 col-12">
            <label class="col-form-label col-sm-12" for="gameTitle">Game Title</label>
            <div class="col-sm-12">
                <select class = "form-control-sm" name="gameTitle" id="gameTitle" formControlName="gameTitle">
                    <option *ngFor="let gameTitle of lookupLists.gameTitles" [value]="gameTitle">{{ gameTitle }}</option>
                </select>
            </div>
        </div>

        <div class="form-group row mb-0 col-12">
            <label class="form-control-label col-form-label col-sm-12" for="itemName">Item Name</label>
            <div class="col-sm-12">
                <input class="form-control col-4 col-sm-3 col-lg-2" type="text" name="itemName" placeholder="Item Name" id="itemName" formControlName="itemName">
                <div *ngIf="form.get('itemName').hasError('pattern')" class="invalid">
                    Item Name has Invalid Character(s). Please remove special characters
                </div>
            </div>
        </div>

        <div class="form-group row mb-0 col-12">
            <label class="form-control-label col-form-label col-sm-12" for="price">Price</label>
            <div class="col-sm-12">
                <input class="form-control col-4 col-sm-3 col-lg-2" type="text" name="price" placeholder="$" id="price" formControlName="price">
                <div *ngIf="form.get('price').hasError('pattern')" class="invalid">
                    price must be numbers
                </div>
            </div>
        </div>

        <div class="form-group row mb-0 col-12">
            <label class="form-control-label col-form-label col-sm-12" for="gameImg">Upload Image</label>
            <div class="col-sm-12">
                <input type="file" name="gameImg" id="gameImg">
            </div>
        </div>

        <div class="form-group row mb-0 col-12">
            <label class="form-control-label col-form-label col-sm-12" for="description">Description</label>
            <div class="col-sm-12">
                <textarea class="form-control col-sm-7 col-lg-4" name="description" placeholder="Description" id="description" rows="3" formControlName="description"></textarea>
            </div>
        </div>

        <div class="form-group row col-12 mt-2">
            <div class="col-sm-12">
                <button class="btn btn-primary" type="submit"
                        [disabled]="!form.valid">Submit</button>
            </div>
        </div>
    </form>
</div>
