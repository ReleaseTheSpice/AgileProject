<section  [gameSold]="gameItem.isSold"
         class="card item-body mb-2">
    <div [gameSold]="gameItem.isSold" class="sold">SOLD</div>
    <div class = "card-body pb-0">
        <h4 class= "card-header border-0">{{gameItem.productName}}</h4>
    </div>
    <ul  class="list-group list-group-flush list-body">
        <li [gameSold]="gameItem.isSold" class="list-group-item text-truncate">Game Title: {{gameItem.category}}</li>
        <li [gameSold]="gameItem.isSold" class="list-group-item text-truncate ">Description: {{gameItem.description }}</li>
        <li [gameSold]="gameItem.isSold" class="list-group-item text-truncate">Price: ${{gameItem.price}}</li>
        <li [gameSold]="gameItem.isSold" class="list-group-item text-truncate">Quantity: {{gameItem.quantity}}</li>
    </ul>

    <div class="card-body">
        <div class="btn-group" aria-label="Option" >
            <button  [disabled]="gameItem.isSold == true" [gameSold]="gameItem.isSold"
                     (click)="buyProduct(gameItem._id,gameItem.productName, gameItem.category,
                     gameItem.description, gameItem.price, gameItem.date, gameItem.quantity);refresh()"
                     class="btn btn-info">Buy</button>
            <button [disabled]="gameItem.isSold == true" [gameSold]="gameItem.isSold"
                    (click)="onDetail(gameItem)" class="btn btn-info detail"  data-toggle="modal"
                    data-target="#detail">Detail</button>
        </div>
    </div>

</section>
