<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
</head>
<body>
Create a New Event!
<div>
  <b>Event Name: </b>
  <td><input mdbInput type="text" name="name" [(ngModel)]="name" required></td>
  <br>
  <b>Event Description: </b>
  <td><input mdbInput type="text" name="description" [(ngModel)]="description" required></td>
  <br>
  <b>Event Time: </b>
  <td><input mdbInput type="time" name="time" [(ngModel)]="time" required></td>
  <br>
  <b>Event Date: </b>
  <td><input mdbInput type="date" name="date" [(ngModel)]="date" min="2018-01-01" max="9999-12-31" required></td>
  <br>
{{errorMessage}}
  <br>
  <br>
  <input *ngIf="validateEvent()"
         class="submit" type="button" value="Add Event" (click)="addEvent()">

</div>
</body>
</html>
