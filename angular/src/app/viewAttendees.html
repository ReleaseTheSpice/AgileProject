<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendees</title>
</head>
<body>
<br>
<b> {{event?.date}} | {{event?.time}} | {{event?.name}} </b>
<br>
<p *ngIf="event?.attendees == []"> Nobody is attending this event. :( </p>
<p *ngFor="let guy of event?.attendees">{{guy}}</p>

</body>
</html>
